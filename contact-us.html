    <meta charset="utf-8">

    <!-- link to Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  </head>
  <body>
    <nav class="site-navbar">
      <a href="index.html" class="home">SHABANGU</a>
      <a href="contact-us.html" class="navbar-item">CONTACT US</a>
      <a href="testimonials.html" class="navbar-item">TESTIMONIALS</a>
      <a href="services.html" class="navbar-item">SERVICES</a>
      <a href="about.html" class="navbar-item">ABOUT</a>
    </nav>
    <div class="contact-body">
      <h1 class="contact-heading">Get In Contact With Us:</h1>
      <form class="contact-form" action="mailto:host@srnty.com" method="post">
        <label for="name" class="form-text">Name:</label>
        <br>
        <input class="short-input" type="text" id="name" name="name">
        <br>
        <br>
        <label for="email" class="form-text">Email Address:</label>
        <br>
        <input class="short-input" type="email" id="email" name="email">
        <br>
        <br>
        <label for="company" class="form-text">Company:</label>
        <br>
        <input class="short-input" type="text" id="room" name="room">
        <br>
        <br>
        <label for="contact-comment" class="form-text">Message:</label>
        <br>
        <textarea class="long-input" id=”contact-comment” rows=”20″ cols=”50″>
        </textarea>
        <br>
        <br>
        <input type="submit button" value="Send" class="btn btn-secondary">
      </form>
    </div>
    <div class="footer">
      <a href="index.html" class="footer-heading">SHABANGU</a>
      <br/>
